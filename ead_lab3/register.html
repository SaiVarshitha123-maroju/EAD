<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body style="background-color: antiquewhite;">
        <h1>REGISTER HERE!!</h1>
        <form class="cssname">
            <label>Name :</label>
            <input type="text" id="name" name="NAME"/><br>
            <br>
            <label>Email : </label>
            <input type="email" id="email address" name="Email"/><br>
            <br>
            <LABEL>Password: </LABEL>
            <input type="password" id="pass" name="passwo"/><br>
            <br>
            <LABEL>Date of Birth: </LABEL>
            <input type="date" id="dob" name="date of birth"/><br>
            <br>
            <label>Gender: </label>
            <input type="radio" id="rad" name="radiobutt"/>FEMALE
            <input type="radio" id="rad" name="radiobutt"/>MALE<br>
            <br>
            <label>Address : </label>
            <textarea rows="1" cols="20"></textarea><br>
            <br>
            <label>Favourite Movie Genres :</label><BR>
            <input type="checkbox" name="horro"/>HORROR<br>
            <input type="checkbox" name="mystery"/>MYSTERY<br>
            <input type="checkbox" name="Suspen"/>SUSPENSE<br>
            <br>
            <label>Select Country: </label>
            <select>
                <option value="ind">INDIA</option>
                <option value="usa">USA</option>
                <option value="agf">AFGHANISTAN</option>
            </select>
            <br>
            <button id="submission" type="submit" value="REGISTER">REGISTER</button>
            <br>
        </form>
    </body>
</html>
